<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Mould Fit Function</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .color-picker {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .color-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>3D Box Generator</h1>
    <div>
        <label for="height">Height:</label>
        <input type="number" id="height" value="100">
        <label for="width">Width:</label>
        <input type="number" id="width" value="100">
        <label for="length">Length:</label>
        <input type="number" id="length" value="100">
        <button onclick="drawBox()">Draw Box</button>
    </div>
    <div class="color-picker">
        <div class="color-circle" style="background-color: #ff0000;" onclick="setColor('#ff0000')"></div>
        <div class="color-circle" style="background-color: #ff8800;" onclick="setColor('#ff8800')"></div>
        <div class="color-circle" style="background-color: #ffff00;" onclick="setColor('#ffff00')"></div>
        <div class="color-circle" style="background-color: #00ff00;" onclick="setColor('#00ff00')"></div>
        <div class="color-circle" style="background-color: #00ffff;" onclick="setColor('#00ffff')"></div>
        <div class="color-circle" style="background-color: #0000ff;" onclick="setColor('#0000ff')"></div>
        <div class="color-circle" style="background-color: #ff00ff;" onclick="setColor('#ff00ff')"></div>
        <div class="color-circle" style="background-color: #000000;" onclick="setColor('#000000')"></div>
    </div>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
