<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Mould Fit Function</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
            padding: 5px;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Navigation</h2>
        <div>
            <a href="https://anicricket.github.io/mmff/">3D Cube</a>
            <a href="https://anicricket.github.io/mmff/tiebar">Tie Bar</a>
        </div>
    </div>
    <div class="content">
        <h1>3D Box Generator</h1>
        <div>
            <label for="height">Height:</label>
            <input type="number" id="height" value="100">
            <label for="width">Width:</label>
            <input type="number" id="width" value="100">
            <label for="length">Length:</label>
            <input type="number" id="length" value="100">
            <button onclick="drawBox()">Draw Box</button>
        </div>
        <div id="container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
