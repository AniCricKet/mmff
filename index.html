<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box with Three.js</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1>3D Box Generator</h1>
    <div>
        <label for="height">Height:</label>
        <input type="number" id="height" value="100">
        <label for="width">Width:</label>
        <input type="number" id="width" value="100">
        <label for="length">Length:</label>
        <input type="number" id="length" value="100">
        <button onclick="drawBox()">Draw Box</button>
    </div>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
